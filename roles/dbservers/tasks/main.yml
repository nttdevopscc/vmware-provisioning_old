---
# These task installs and enables apache on webservers
- name: ensure mysql is installed
  apt: 
    name={{ item }} 
    state=present
#  with_items:
  loop:
   - mysql-server
   - python3-pymysql
#   - MySQL-python

- name: ensure mysql is running
  service: 
    name=mysql 
    state=started 
    enabled=yes

- name: create application database
  mysql_db: 
    name={{ item }} 
    state=present
    login_user=root
    login_password=p@ssw0rd
#  with_items:
  loop:
    - ansible_db01
    - ansible_db02

- name: create application user
  mysql_user: 
    name={{ dbuser }} 
    password={{ dbpassword }} 
    priv=*.*:ALL 
    state=present
